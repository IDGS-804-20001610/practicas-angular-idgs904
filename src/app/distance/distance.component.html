<h1 center>Calculate the distance between two points</h1>

<div class="container">
    <mat-form-field>
      <input matInput [(ngModel)]="x1" type="number" placeholder="X1">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="y1" type="number" placeholder="Y1">
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="x2" type="number" placeholder="X2">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="y2" type="number" placeholder="Y2">
      </mat-form-field>

    <button mat-stroked-button (click)="calculate()" color="primary">Calculate</button>

    <h1><p>El resultado es: {{resultado}}</p></h1>
  </div>
